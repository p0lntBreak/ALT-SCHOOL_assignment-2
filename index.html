<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <img class="logo" src="Logo (1).png" alt="">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <form>
            <div class="line">
                <div>
                    <label class="name">First Name</label> <br>
                    <input class="input" type="text" placeholder="First Name">
                </div>
                <div>
                    <label class="name">Last Name</label> <br>
                    <input class="input" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="line">
                <div>
                    <label class="name">Gender</label> <br>
                   <select class="select">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                   </select>
                </div>
                <div>
                    <label class="name">Date Of Birth</label> <br>
                    <input class="input" type="date" placeholder="Last Name">
                </div>
            </div>
            <div class="line">
                <div>
                    <label class="name">Weight (KG)</label> <br>
                    <input class="input" type="text" placeholder="First Name">
                </div>
                <div>
                    <label class="name">Height (CM)</label> <br>
                    <input class="input" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="activity">
                <label>Activity Level</label>
                <br>
                <select>
                    <option>Select Level</option>
                    <option>Level 1</option>
                    <option>Level 2</option>
                    <option>Level 3</option>
                </select>
            </div>
            <div class="password">
                <label>Password</label>
                <input type="password">
            </div>
            <input type="submit" class="submit" value="Register">
            <p class="bottom">By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
        </form>
    </div>
</body>
</html>
